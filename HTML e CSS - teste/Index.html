<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-form">
            <div class="teste">
                <form class="form">
                    <h1>Acesse sua conta</h1> <br>
                    <div class="form-group">
                      <label for="exampleInputEmail1"><b>E-mail</b></label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"><b>Senha</b></label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="form-check">
                        <div class="form-check-row">
                            <p class="forgot-password">Esqueci minha senha</p>
                            <div class="remember-me">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Lembre-me</label>
                            </div>
                        </div>
                    </div>                    
                       <br>
                    <button type="submit">Acessar</button>
                  </form>
                  <br>
                  <p>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></p>

            </div>
        </div>
    </div>
    <div className='logo'>
  <img src="../frontend/src/assets/logo.png " alt="logo" />
</div>
    </div>
</body>
</html>
