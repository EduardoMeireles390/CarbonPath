<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-form">
            <div class="teste">
                <form class="form">
                    <h1>Crie sua conta</h1> <br>
                    <div class="form-group">
                        <label for="razaoSocial"><b>Razão Social</b></label>
                        <input type="text" class="form-control" id="razaoSocial" placeholder="Digite a Razão Social da empresa">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1"><b>E-mail</b></label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="cnpj"><b>CNPJ</b></label>
                        <input type="text" class="form-control" id="cnpj" placeholder="Digite o CNPJ da empresa">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"><b>Senha</b></label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                                      
                    <br>
                    <button type="submit">Acessar</button>
                  </form>
                
                  <br>
                  <div class='logo'>
                    <div class='logo-imagem'>
            
                      <img src="../../frontend/src/assets/logo.png "alt="logo" />
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
    </div>
</body>
</html>
